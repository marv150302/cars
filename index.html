<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cars</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <canvas id="game" width="580" height="600"></canvas>
    <div class="start" id="start">
      <br><br>
      <p>CARS</p>
      <img src="images/logo.png" alt="">
      <br>
      <input type="text" name="" value="" placeholder="Insert Your name">
      <br>
      <table>
        <tr>
          <td>
            <p class="difficulty" id="difficulty">Difficulty</p>
          </td>
          <td>
            <select class="difficulty" name="" id="difficulty">
              <option value="">Easy</option>
              <option value="">Hard</option>
              <option value="">Dye</option>
            </select>
          </td>
        </tr>
      </table>
      <button type="button" name="button" onclick="start()">Play</button>
    </div>


    <script src="script/jquery.js" charset="utf-8"></script>
    <script src="script/loaders.js" charset="utf-8"></script>
    <script src="script/car.js" charset="utf-8"></script>
    <script src="script/obstacle.js" charset="utf-8"></script>
    <script src="script/resources.js" charset="utf-8"></script>
    <script src="script/game.js" charset="utf-8"></script>
    <script src="script/input.js" charset="utf-8"></script>
    <script src="script/main.js" charset="utf-8"></script>
    <script src="script/cache.js" charset="utf-8"></script>

  </body>
</html>
